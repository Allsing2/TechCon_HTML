<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        
        <h2>Social Media</h2>
        <ul>
            <li>Twitter: <a href="https://twitter.com/techcon" target="_blank">@TechConOfficial</a></li>
            <li>LinkedIn: <a href="https://linkedin.com/company/techcon" target="_blank">TechCon Company Page</a></li>
            <li>Facebook: <a href="https://facebook.com/techcon" target="_blank">TechCon Official</a></li>
        </ul>

        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2505670868844!2d144.96313271531853!3d-37.81627997975141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642b5b3115449%3A0x844ce4a64010368b!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1625000000000!5m2!1sen!2sau" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <h2>Contact Us Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="user_message" rows="6" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </main>
    <footer>
        <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
